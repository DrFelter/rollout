<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1/12 Scale Rollout Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    .container {
      max-width: 1100px;
      width: 100%;
      padding: 24px;
    }
    .card {
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 0.4rem;
      font-size: 1.6rem;
      letter-spacing: 0.04em;
    }
    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 1.4rem;
    }

    /* Form layout: 2 columns -> Car | Tire, Pinion | Spur */
    form {
      display: grid;
      grid-template-columns: repeat(2, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
      align-items: flex-end;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 0.9rem;
    }
    label {
      color: #e5e7eb;
    }
    select,
    input[type="number"] {
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: rgba(15, 23, 42, 0.85);
      color: #e5e7eb;
      padding: 12px 14px;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }
    select:focus,
    input[type="number"]:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
      background: rgba(15, 23, 42, 1);
    }
    .help-text {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .grid-wrapper {
      margin-top: 18px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      padding: 12px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      max-height: calc(100vh - 240px);
      overflow: auto;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .legend {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }
    .legend-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.8);
    }
    .color-box {
      width: 14px;
      height: 14px;
      border-radius: 4px;
      border: 1px solid rgba(15, 23, 42, 0.7);
    }
    .color-box.highlight {
      background: #22c55e;
    }
    .table-note {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
      min-width: 720px;
    }
    thead {
      position: sticky;
      top: 0;
      background: #020617;
      z-index: 2;
    }
    th,
    td {
      border: 1px solid #1f2937;
      padding: 6px 6px;
      text-align: center;
      vertical-align: middle;
      white-space: nowrap;
    }
    th {
      background: #020617;
      font-weight: 600;
      color: #d1d5db;
    }
    th.sticky-left,
    td.sticky-left {
      position: sticky;
      left: 0;
      z-index: 1;
      background: #020617;
      min-width: 68px;
      width: 68px;
      white-space: normal;
    }
    td {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
    }
    td.highlight {
      background: radial-gradient(circle at top left, #16a34a, #14532d);
      color: #ecfdf5;
      font-weight: 600;
    }
    td.selected-gear {
      position: relative;
      box-shadow:
        inset 0 0 0 2px #facc15,
        0 0 12px rgba(250, 204, 21, 0.5);
    }

    .unit-note {
      margin-top: 4px;
      font-size: 0.8rem;
      color: #a5b4fc;
    }

    /* SAE vs Metric colors */
    .rollout-sae {
      color: #22c55e; /* green */
      font-weight: 600;
    }
    .rollout-metric {
      color: #38bdf8; /* blue */
      font-weight: 600;
    }

    /* Wheel picker styles (for pinion & spur) */
    .wheel {
      position: relative;
      height: 140px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: radial-gradient(circle at top, #111827, #020617);
      overflow: hidden;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.7);
      cursor: ns-resize;
    }
    .wheel-list {
      height: 100%;
      overflow-y: scroll;
      scrollbar-width: none; /* Firefox */
      padding: 40px 0; /* padding so center line passes items */
    }
    .wheel-list::-webkit-scrollbar {
      display: none; /* Chrome/Safari */
    }
    .wheel-item {
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-variant-numeric: tabular-nums;
      font-size: 0.95rem;
      opacity: 0.35;
      transform: scale(0.96);
      transition: opacity 0.15s ease, transform 0.15s ease, color 0.15s ease;
      color: #9ca3af;
    }
    .wheel-item.selected {
      opacity: 1;
      transform: scale(1.08);
      color: #facc15;
    }
    .wheel-highlight {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 28px;
      margin-top: -14px;
      border-top: 1px solid rgba(56, 189, 248, 0.9);
      border-bottom: 1px solid rgba(56, 189, 248, 0.9);
      pointer-events: none;
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
    }
    .wheel-fade {
      position: absolute;
      left: 0;
      right: 0;
      height: 35%;
      pointer-events: none;
      z-index: 2;
    }
    .wheel-fade.top {
      top: 0;
      background: linear-gradient(to bottom, #020617, transparent);
    }
    .wheel-fade.bottom {
      bottom: 0;
      background: linear-gradient(to top, #020617, transparent);
    }

    @media (max-width: 640px) {
      body {
        padding: 12px;
      }
      .container {
        padding: 12px;
      }
      .card {
        padding: 18px;
      }
      h1 {
        font-size: 1.25rem;
      }
      form {
        grid-template-columns: 1fr; /* stack on small screens */
        gap: 12px;
      }
      select,
      input[type="number"] {
        padding: 12px 14px;
      }
      .grid-wrapper {
        max-height: calc(100vh - 200px);
      }
      table {
        font-size: 0.7rem;
        min-width: 650px;
      }
      th,
      td {
        padding: 4px 6px;
      }
      .wheel {
        height: 170px;
      }
      .wheel-item {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>1/12 Scale Rollout Calculator</h1>
      <div class="subtitle">
        Select your car, set tire diameter, spur &amp; pinion. The grid updates automatically.
      </div>

      <form id="rollout-form">
        <!-- Row 1: Car | Tire Diameter -->
        <div class="field">
          <label for="car">Car</label>
          <select id="car">
            <option value="A12">Awesomatix A12</option>
            <option value="A12x" selected>Awesomatix A12x</option>
            <option value="Metriks">Metriks</option>
          </select>
          <div class="help-text">
            Choose Car
          </div>
        </div>

        <div class="field">
          <label for="tireDiameter">Tire Diameter</label>
          <input
            id="tireDiameter"
            type="number"
            step="0.1"
            value="41.3"
            required
          />
          <div class="help-text">
            Auto-detects units
          </div>
        </div>

        <!-- Row 2: Pinion | Spur -->
        <div class="field">
          <label for="pinionStart">Pinion Teeth</label>

          <!-- Wheel for Pinion -->
          <div class="wheel" id="pinionWheel">
            <div class="wheel-fade top"></div>
            <div class="wheel-fade bottom"></div>
            <div class="wheel-list"></div>
            <div class="wheel-highlight"></div>
          </div>
          <input
            id="pinionStart"
            type="hidden"
            value="50"
          />
        </div>

        <div class="field">
          <label for="spurStart">Spur Teeth</label>

          <!-- Wheel for Spur -->
          <div class="wheel" id="spurWheel">
            <div class="wheel-fade top"></div>
            <div class="wheel-fade bottom"></div>
            <div class="wheel-list"></div>
            <div class="wheel-highlight"></div>
          </div>
          <input
            id="spurStart"
            type="hidden"
            value="66"
          />
        </div>
      </form>

      <div id="unitNote" class="unit-note"></div>

      <div id="gridContainer" class="grid-wrapper" style="display: none;"></div>
    </div>
  </div>

  <script>
    const carConfigs = {
      A12: { lowMin: 112, lowMax: 125 },
      A12x: { lowMin: 113, lowMax: 120 },
      Metriks: { lowMin: 106, lowMax: 115 }
    };

    const gridContainer = document.getElementById("gridContainer");
    const unitNote = document.getElementById("unitNote");

    function detectUnit(value) {
      // Simple heuristic: â‰¤ 3 => inches, > 3 => mm
      if (value <= 3) return "inch";
      return "mm";
    }

    function createGrid(car, tireValue, spurStart, pinionStart, spurRange, pinionRange) {
      const unit = detectUnit(tireValue);
      let tireInches, tireMm;

      if (unit === "inch") {
        tireInches = tireValue;
        tireMm = tireInches * 25.4;
      } else {
        tireMm = tireValue;
        tireInches = tireMm / 25.4;
      }

      const config = carConfigs[car];
      const spurValues = [];
      const pinionValues = [];

      for (let s = spurStart - spurRange; s <= spurStart + spurRange; s++) {
        if (s > 0) spurValues.push(s);
      }
      for (let p = pinionStart - pinionRange; p <= pinionStart + pinionRange; p++) {
        if (p > 0) pinionValues.push(p);
      }

      const table = document.createElement("table");

      // Header row
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      const cornerTh = document.createElement("th");
      cornerTh.classList.add("sticky-left");
      cornerTh.innerText = "Pinion (rows) / Spur (cols)";
      headerRow.appendChild(cornerTh);

      spurValues.forEach((spur) => {
        const th = document.createElement("th");
        th.innerText = spur + "T";
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      pinionValues.forEach((pinion) => {
        const row = document.createElement("tr");

        const rowHeader = document.createElement("th");
        rowHeader.classList.add("sticky-left");
        rowHeader.innerText = pinion + "T";
        row.appendChild(rowHeader);

        spurValues.forEach((spur) => {
          const ratio = spur / pinion;
          const rolloutInches = Math.PI * tireInches / ratio;
          const rolloutMm = Math.PI * tireMm / ratio;
          const totalTeeth = spur + pinion; // used only for highlighting

          const td = document.createElement("td");
          td.innerHTML =
            `<span class="rollout-sae">${rolloutInches.toFixed(2)} in</span><br>` +
            `<span class="rollout-metric">${rolloutMm.toFixed(1)} mm</span>`;

          if (pinion === pinionStart && spur === spurStart) {
            td.classList.add("selected-gear");
          }

          // Highlight based on combined tooth count
          if (totalTeeth >= config.lowMin && totalTeeth <= config.lowMax) {
            td.classList.add("highlight");
          }

          row.appendChild(td);
        });

        tbody.appendChild(row);
      });

      table.appendChild(tbody);

      // Clear and rebuild container
      gridContainer.innerHTML = "";

      const swipeNote = document.createElement("div");
      swipeNote.classList.add("table-note");
      swipeNote.innerText = "Swipe horizontally to see all gear options on mobile.";
      gridContainer.appendChild(swipeNote);

      const legend = document.createElement("div");
      legend.classList.add("legend");

      const pill1 = document.createElement("div");
      pill1.classList.add("legend-pill");
      const box1 = document.createElement("div");
      box1.classList.add("color-box", "highlight");
      pill1.appendChild(box1);
      const label1 = document.createElement("span");
      label1.innerText = `Preferred total teeth range for ${car}: ${config.lowMin}-${config.lowMax}`;
      pill1.appendChild(label1);
      legend.appendChild(pill1);

      const pill2 = document.createElement("div");
      pill2.classList.add("legend-pill");
      const label2 = document.createElement("span");
      label2.innerHTML =
        `<span class="rollout-sae">SAE (in)</span> on top, ` +
        `<span class="rollout-metric">Metric (mm)</span> below`;
      pill2.appendChild(label2);
      legend.appendChild(pill2);

      gridContainer.appendChild(legend);
      gridContainer.appendChild(table);
      gridContainer.style.display = "block";

      unitNote.textContent =
        unit === "inch"
          ? `Detected tire unit: inches (SAE). Metric values are converted from inches.`
          : `Detected tire unit: millimeters (metric). SAE values are converted from mm.`;
    }

    // Central function: read inputs & rebuild grid
    function updateGrid() {
      const car = document.getElementById("car").value;
      const tireValue = parseFloat(document.getElementById("tireDiameter").value);
      const spurStart = parseInt(document.getElementById("spurStart").value, 10);
      const pinionStart = parseInt(document.getElementById("pinionStart").value, 10);

      if (!tireValue || tireValue <= 0 || !spurStart || !pinionStart) {
        // Don't show alerts on live updates; just avoid crashing
        return;
      }

      const spurRange = 3;
      const pinionRange = 5;

      createGrid(car, tireValue, spurStart, pinionStart, spurRange, pinionRange);
    }

    /**
     * Initialize a wheel picker.
     * containerId: id of .wheel div
     * inputId: id of hidden input to update
     * values: array of JS numbers
     * formatFn: function(v) -> string for display
     * onChange: callback invoked after value changes
     */
    function initWheel(containerId, inputId, values, formatFn, onChange) {
      const wheel = document.getElementById(containerId);
      const list = wheel.querySelector(".wheel-list");
      const hiddenInput = document.getElementById(inputId);

      // Build items
      list.innerHTML = "";
      values.forEach((v) => {
        const item = document.createElement("div");
        item.className = "wheel-item";
        item.textContent = formatFn(v);
        item.dataset.value = v;
        list.appendChild(item);
      });

      const items = Array.from(list.children);
      if (!items.length) return;

      const itemHeight = items[0].offsetHeight;
      const viewHeight = list.clientHeight;
      const style = window.getComputedStyle(list);
      const paddingTop = parseFloat(style.paddingTop) || 0;
      const viewCenterOffset = viewHeight / 2;

      let currentIndex = 0;

      function valueFromIndex(idx) {
        const clamped = Math.max(0, Math.min(values.length - 1, idx));
        return values[clamped];
      }

      function updateSelected(idx) {
        items.forEach((el, i) => {
          el.classList.toggle("selected", i === idx);
        });
      }

      function applyIndex(idx, smooth) {
        const clamped = Math.max(0, Math.min(values.length - 1, idx));
        currentIndex = clamped;

        const itemCenter =
          paddingTop + clamped * itemHeight + itemHeight / 2;
        const targetScroll = itemCenter - viewCenterOffset;

        list.scrollTo({
          top: targetScroll,
          behavior: smooth ? "smooth" : "auto",
        });

        const newVal = valueFromIndex(clamped);
        hiddenInput.value = newVal;
        updateSelected(clamped);
        if (typeof onChange === "function") {
          onChange(newVal);
        }
      }

      // Initialize to current hidden input or nearest
      const currentVal = parseFloat(hiddenInput.value);
      let startIndex = values.findIndex((v) => v === currentVal);
      if (startIndex === -1) {
        let nearestIdx = 0;
        let bestDiff = Infinity;
        values.forEach((v, i) => {
          const d = Math.abs(v - currentVal);
          if (d < bestDiff) {
            bestDiff = d;
            nearestIdx = i;
          }
        });
        startIndex = nearestIdx;
      }
      applyIndex(startIndex, false);

      let scrollTimeout = null;

      function snapToNearest() {
        const scrollTop = list.scrollTop;
        const viewCenter = scrollTop + viewCenterOffset;
        const approxIndex =
          (viewCenter - paddingTop - itemHeight / 2) / itemHeight;
        const idx = Math.round(approxIndex);
        applyIndex(idx, true);
      }

      // Snap after touch/drag scroll stops
      list.addEventListener("scroll", () => {
        if (scrollTimeout) clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(snapToNearest, 80);
      });

      // Click to select
      items.forEach((item, idx) => {
        item.addEventListener("click", () => {
          applyIndex(idx, true);
        });
      });

      // Mouse wheel: step exactly one item at a time
      wheel.addEventListener("wheel", (e) => {
        e.preventDefault();
        const direction = e.deltaY > 0 ? 1 : -1;
        applyIndex(currentIndex + direction, false);
      });
    }

    // Init wheels and wiring on load
    window.addEventListener("load", () => {
      // Ranges (tweak as needed)
      const pinionValues = [];
      for (let v = 30; v <= 80; v++) {
        pinionValues.push(v);
      }
      const spurValues = [];
      for (let v = 60; v <= 90; v++) {
        spurValues.push(v);
      }

      // Initialize wheels with updateGrid as onChange callback
      initWheel("pinionWheel", "pinionStart", pinionValues, (v) => v.toString(), updateGrid);
      initWheel("spurWheel", "spurStart", spurValues, (v) => v.toString(), updateGrid);

      // Live updates from car + tire fields
      document.getElementById("car").addEventListener("change", updateGrid);
      document.getElementById("tireDiameter").addEventListener("input", updateGrid);

      // Initial grid
      updateGrid();
    });
  </script>
</body>
</html>
